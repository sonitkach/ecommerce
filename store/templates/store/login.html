{% extends 'store/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <br>
    <h1 class= "text-center">
        Login or Create a New Account
    </h1>
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-6 text-center">
            <br>
            <h2>New User</h2>
            <br>
            <a href="{% url 'signup' %}" class="btn btn-success">Create New User</a>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <div>
                <br>
                <h2>Registered Users Only</h2>
                <form method="post">
                    {% csrf_token %}
                    <p>{{ form | crispy }}</p>
                    <button type='submit' class="btn btn-success">Log in</button>
                </form>
                <br>
            </div>
        </div>
    </div>
    <br>
</div>


{% endblock content %}
